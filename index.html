<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="box-main">
      <div class="box">
        <img
          class="hero"
          src="images/illustration-hero.svg"
          alt="person_lisening_to_music"
        />
        <h1>Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="box-plan">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="box-annual">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a class="btn-c" href="#"> Change </a>
        </div>

        <a class="btn btn-b" href="#"> Proceed to Payment </a>
        <a class="btn btn-w" href="#"> Cancel Order </a>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/MarioG62">Mario Galbinita</a>.
    </footer>
  </body>
</html>
